<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guess Movie | QUIZ </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>	
</head>
<body>
	<h1 class="main-title">Guess The Movie</h1>
	<div class="container">
		<div class="quiz">
			<div class="instruction">
			   <label for="category">Category :</label>
			   <span class="category">Science Fiction</span>
			</div>
			<div class="instruction">
			   <label for="subject">Story Subject :</label>
			   <span class="subject">Climatic catastrophy affects the Earth</span>
			</div>
			<div class="instruction">
			   <label for="hero">The Heros :</label>
			   <span class="hero">Dennis Quaid, Jake Gyllenhaal</span>
			</div>
			<div class="instruction">
			   <label for="year">Year of production :</label>
			   <span class="year">2004</span>
			</div>

			<input type="text" id = "inp" name="movie" placeholder="Tap the title here...">

		    <button id="checkBtn">Check my Answer</button>

		    <button id="resultBtn">Show Result</button>

		</div>
         
		
		<div class="result">

				<p id="result"> </p>
			    

                <a class="next" href="index.html">Go to next</a>
		</div>
	</div>
<script type="text/javascript" src="main4.js"></script>
</body>
</html>
